<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Embedded Login -->
  <meta name="salesforce-community" content="https://iberiaidentitylabs.force.com/customers">
  <meta name="salesforce-client-id" content="3MVG9SOw8KERNN0.3wkuxfmJzqP.Q7zcGliCQHLQvW6ZPKCzcKdBjq_58RYrm_hgTYDg7aPCp7Aw3j0S5HZ9i">
  <meta name="salesforce-redirect-uri" content="https://dhdev-itovarlabs.herokuapp.com/_callback.htm">
  <meta name="salesforce-mode" content="modal">
  <meta name="salesforce-save-access-token" content="false">
  <meta name="salesforce-target" content="#sign-in-link">
  <meta name="salesforce-login-handler" content="onLogin">
  <meta name="salesforce-logout-handler" content="onLogout">
  <meta name="salesforce-forgot-password-enabled" content="true">
  <meta name="salesforce-self-register-enabled" content="true">
  <link href="https://iberiaidentitylabs.force.com/customers/servlet/servlet.loginwidgetcontroller?type=css" rel="stylesheet" type="text/css" />

  
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">  
</head>
<body>

  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>

  <!-- Embedded Login -->
  <script src="https://iberiaidentitylabs.force.com/customers/servlet/servlet.loginwidgetcontroller?type=javascript_widget&min=false" async defer></script>


  <script>
    function onLogin(identity) {
		
      var targetDiv = document.querySelector(SFIDWidget.config.target);	
      
      var avatar = document.createElement('a'); 
      avatar.href = "javascript:showIdentityOverlay();";
      
      
      var img = document.createElement('img'); 
      img.src = identity.photos.thumbnail; 
      img.className = "sfid-avatar";
    
      var username = document.createElement('span'); 
      username.innerHTML = identity.username;
      username.className = "sfid-avatar-name";
    
      var iddiv = document.createElement('div'); 
      iddiv.id = "sfid-identity";
      
      avatar.appendChild(img);
      avatar.appendChild(username);
      iddiv.appendChild(avatar);		
    
      targetDiv.innerHTML = '';
      targetDiv.appendChild(iddiv);	
    }

    function onLogout() {
      SFIDWidget.init();
    }


  </script>
</body>
</html>
